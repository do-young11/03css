<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_opacity</title>

    <style>
        body {
            background-color: #ee3e80;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: rgb(0,0,0);
            margin-bottom: 30px;
        }

        .box2 {
            background-color: rgba(0,0,0,0.5);
        }

        /* a = alpha값(투명도) : 0(100% 투명 안보임)~1(투명하지않음) */
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
