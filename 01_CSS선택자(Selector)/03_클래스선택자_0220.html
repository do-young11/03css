<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_클래스선택자_0220</title>

    <style>
        /* 
        class : 태그의 이름을 지어 주는 속성
                모든 태그의 넣어 줄 수 있는 속성

        클래스명 작성시
        1. 숫자로 시작 불가
        2. 숫자만 쓰는 것 불가
        3. 띄어쓰기 불가
        4. 한글 불가
        5. 특수문자는 하이픈(-) 또는 언더바(_)만 사용가능
        6. 대소문자 구분 (소문자로 작성 기본)

        (디자인 또는 목적에 의해 많이 지음)
        */

        .bold {
            font-weight: bold;
        }

        .red-text {
            color: red;
        }

    </style>
</head>
<body>

    <h1>스타벅스 여름메뉴!</h1>
    <h2>스타벅스와 함께 내가 좋아하는 것을 즐기는 나만의 여름을 만들어 보세요!</h2>

    <p class="bold">에스프레소</p>

    <ul>
        <li class="red-text">펀치 그래피티 블렌디드</li>
        <li class="bold">롤린 민트 초코 콜드브루</li>
        <li>포멜로 플로우 그린티</li>
    </ul>

    <p>블랜디드</p>
    <p>티바나</p>
    
</body>
</html>
