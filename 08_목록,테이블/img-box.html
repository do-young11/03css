<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>img-box</title>

    <style>

        div {
            width: 200px;
            margin-bottom: 50px;
            outline: 2px solid blue;
        }
        img {
            width: 100%;
            display: block;
        }

        .box1 {
            border-radius: 0 50px 0 50px;
            overflow: hidden;
        }

        .box2 img {
            border-radius: 0 50px;
        }
    </style>
</head>
<body>

    <!-- case1 -->
    <div class="box1">
        <img src="poster.jpg" alt="협상의 기술 포스터">
    </div>


    <!-- case2 -->
    <div class="box2">
        <img src="poster.jpg" alt="협상의 기술 포스터">
    </div>
    
</body>
</html>
